<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Phone Check</title>
    <meta name="viewport" , content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="example">
        <h3>Here are some US phone numbers</h3>
        <ul>
          <li>1 555-555-5555</li>
          <li>1 (555) 555-5555</li>
          <li>1(555)555-5555</li>
          <li>1 555 555 5555</li>
          <li>5555555555</li>
          <li>555-555-5555</li>
          <li>(555)555-5555</li>
        </ul>
      </div>
      <div class="container">
        <h1 class="title">Phone Number Validator</h1>

        <div class="phone">
          <div class="screen">
            <div class="text-number">
              <div class="label">
                <label for="input">Please enter a phone number (US):</label>
              </div>
              <div class="number"><input type="text" id="input" /></div>
            </div>

            <div id="results-div" class="output"></div>
          </div>
          <div class="btns">
            <button class="check" id="check-btn">Check</button>
            <button class="check" id="clear-btn">Clear</button>
          </div>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
